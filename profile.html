<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 红骑通</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .ios-device {
            position: relative;
            width: 375px;
            height: 812px;
            margin: 0 auto;
            background-color: #f2f2f7;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 10px solid #1a1a1a;
        }
        .dark .ios-device {
            background-color: #000;
            border-color: #2a2a2a;
        }
        .ios-status-bar {
            height: 44px;
            width: 100%;
            background-color: #4A90E2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            position: relative;
        }
        .dark .ios-status-bar {
            background-color: #5C9CE6;
        }
        .status-left {
            display: flex;
            align-items: center;
        }
        .status-right {
            display: flex;
            align-items: center;
        }
        .ios-content {
            height: calc(100% - 44px - 83px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .ios-tab-bar {
            height: 83px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        .dark .ios-tab-bar {
            background-color: rgba(0, 0, 0, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
        }
        .tab-icon {
            font-size: 24px;
            margin-bottom: 4px;
            color: #8e8e93;
        }
        .tab-label {
            font-size: 10px;
            color: #8e8e93;
        }
        .tab-item.active .tab-icon,
        .tab-item.active .tab-label {
            color: #4A90E2;
        }
        .dark .tab-item.active .tab-icon,
        .dark .tab-item.active .tab-label {
            color: #5C9CE6;
        }
        .profile-header {
            background-color: #4A90E2;
            padding: 24px 16px;
            color: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .dark .profile-header {
            background-color: #5C9CE6;
        }
        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            border: 3px solid white;
            margin-right: 16px;
            object-fit: cover;
        }
        .profile-details {
            flex: 1;
        }
        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .profile-id {
            font-size: 14px;
            opacity: 0.9;
        }
        .profile-stats {
            display: flex;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        .menu-section {
            margin: 16px;
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
        }
        .dark .menu-section {
            background-color: #1c1c1e;
        }
        .menu-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }
        .dark .menu-title {
            color: #fff;
            border-bottom-color: #2c2c2e;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }
        .dark .menu-item {
            border-bottom-color: #2c2c2e;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background-color: #F0F7FF;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            color: #4A90E2;
        }
        .dark .menu-icon {
            background-color: rgba(92, 156, 230, 0.2);
            color: #5C9CE6;
        }
        .menu-label {
            flex: 1;
            font-size: 16px;
            color: #333;
        }
        .dark .menu-label {
            color: #fff;
        }
        .menu-arrow {
            color: #c7c7cc;
        }
        .dark .menu-arrow {
            color: #48484a;
        }
        .logout-button {
            margin: 16px;
            background-color: #FF3B30;
            color: white;
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            font-weight: 600;
        }
        .dark .logout-button {
            background-color: #FF453A;
        }
    </style>
</head>
<body>
    <div class="ios-device">
        <div class="ios-status-bar">
            <div class="status-left">
                <span class="status-time">9:41 AM</span>
            </div>
            <div class="status-right">
                <i class="fas fa-signal mr-1"></i>
                <i class="fas fa-wifi mx-1"></i>
                <i class="fas fa-battery-full ml-1"></i>
            </div>
        </div>
        
        <div class="ios-content">
            <!-- 个人信息头部 -->
            <div class="profile-header">
                <div class="profile-info">
                    <img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80" alt="用户头像" class="profile-avatar">
                    <!-- 图片来源：https://unsplash.com/photos/rDEOVtE7vOs -->
                    <div class="profile-details">
                        <div class="profile-name">张师傅</div>
                        <div class="profile-id">骑手ID：888888</div>
                    </div>
                </div>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value">4.9</div>
                        <div class="stat-label">评分</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">1286</div>
                        <div class="stat-label">接单数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">98%</div>
                        <div class="stat-label">准时率</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">12K</div>
                        <div class="stat-label">积分</div>
                    </div>
                </div>
            </div>
            
            <!-- 账户管理 -->
            <div class="menu-section">
                <div class="menu-title">账户管理</div>
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <div class="menu-label">实名认证</div>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="menu-label">账户安全</div>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="menu-label">收益管理</div>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
            </div>
            
            <!-- 服务中心 -->
            <div class="menu-section">
                <div class="menu-title">服务中心</div>
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-headset"></i>
                    </div>
                    <div class="menu-label">在线客服</div>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="menu-label">常见问题</div>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-comment-alt"></i>
                    </div>
                    <div class="menu-label">意见反馈</div>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
            </div>
            
            <!-- 系统设置 -->
            <div class="menu-section">
                <div class="menu-title">系统设置</div>
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="menu-label">通知设置</div>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="menu-label">深色模式</div>
                    <i class="fas fa-toggle-on menu-arrow" style="color: #4A90E2;"></i>
                </div>
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="menu-label">关于我们</div>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
            </div>
            
            <!-- 退出登录 -->
            <div class="logout-button">退出登录</div>
        </div>
        
        <!-- 底部标签栏 -->
        <div class="ios-tab-bar">
            <div class="tab-item" onclick="window.location.href='home.html'">
                <i class="tab-icon fas fa-home"></i>
                <span class="tab-label">首页</span>
            </div>
            <div class="tab-item" onclick="window.location.href='policy.html'">
                <i class="tab-icon fas fa-shield-alt"></i>
                <span class="tab-label">政策</span>
            </div>
            <div class="tab-item" onclick="window.location.href='insurance.html'">
                <i class="tab-icon fas fa-heartbeat"></i>
                <span class="tab-label">保险</span>
            </div>
            <div class="tab-item" onclick="window.location.href='academy.html'">
                <i class="tab-icon fas fa-graduation-cap"></i>
                <span class="tab-label">学院</span>
            </div>
            <div class="tab-item" onclick="window.location.href='points.html'">
                <i class="tab-icon fas fa-gift"></i>
                <span class="tab-label">积分</span>
            </div>
            <div class="tab-item" onclick="window.location.href='express.html'">
                <i class="tab-icon fas fa-bolt"></i>
                <span class="tab-label">速通</span>
            </div>
            <div class="tab-item" onclick="window.location.href='community.html'">
                <i class="tab-icon fas fa-users"></i>
                <span class="tab-label">社区</span>
            </div>
            <div class="tab-item active" onclick="window.location.href='profile.html'">
                <i class="tab-icon fas fa-user"></i>
                <span class="tab-label">我的</span>
            </div>
        </div>
    </div>

    <script>
        // 更新状态栏时间
        function updateStatusTime() {
            const timeElement = document.querySelector('.status-time');
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // 12小时制
            
            timeElement.textContent = `${hours}:${minutes} ${ampm}`;
        }
        
        // 初始化时间并每分钟更新
        updateStatusTime();
        setInterval(updateStatusTime, 60000);
        
        // 菜单项点击效果
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                this.style.backgroundColor = 'rgba(0, 0, 0, 0.05)';
                setTimeout(() => {
                    this.style.backgroundColor = '';
                }, 100);
            });
        });
        
        // 退出按钮点击效果
        const logoutButton = document.querySelector('.logout-button');
        logoutButton.addEventListener('click', function() {
            this.style.opacity = '0.8';
            setTimeout(() => {
                this.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
