<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分激励 - 红骑通</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .ios-device {
            position: relative;
            width: 375px;
            height: 812px;
            margin: 0 auto;
            background-color: #f2f2f7;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 10px solid #1a1a1a;
        }
        .dark .ios-device {
            background-color: #000;
            border-color: #2a2a2a;
        }
        .ios-status-bar {
            height: 44px;
            width: 100%;
            background-color: #9C27B0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            position: relative;
        }
        .dark .ios-status-bar {
            background-color: #AB47BC;
        }
        .status-left {
            display: flex;
            align-items: center;
        }
        .status-right {
            display: flex;
            align-items: center;
        }
        .ios-content {
            height: calc(100% - 44px - 83px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .ios-tab-bar {
            height: 83px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        .dark .ios-tab-bar {
            background-color: rgba(0, 0, 0, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
        }
        .tab-icon {
            font-size: 24px;
            margin-bottom: 4px;
            color: #8e8e93;
        }
        .tab-label {
            font-size: 10px;
            color: #8e8e93;
        }
        .tab-item.active .tab-icon,
        .tab-item.active .tab-label {
            color: #9C27B0;
        }
        .dark .tab-item.active .tab-icon,
        .dark .tab-item.active .tab-label {
            color: #AB47BC;
        }
        .points-header {
            background-color: #9C27B0;
            padding: 16px;
            color: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .dark .points-header {
            background-color: #AB47BC;
        }
        .header-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .header-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        .points-overview {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }
        .points-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        .points-title i {
            margin-right: 8px;
        }
        .points-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .points-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .points-level {
            display: flex;
            align-items: center;
        }
        .level-icon {
            width: 24px;
            height: 24px;
            border-radius: 12px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 8px;
            color: #9C27B0;
        }
        .dark .level-icon {
            color: #AB47BC;
        }
        .points-section {
            padding: 16px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        .dark .section-title {
            color: #fff;
        }
        .section-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            background-color: #9C27B0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 8px;
            color: white;
            font-size: 14px;
        }
        .dark .section-icon {
            background-color: #AB47BC;
        }
        .task-card {
            background-color: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dark .task-card {
            background-color: #1c1c1e;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .task-info {
            flex: 1;
        }
        .task-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        .dark .task-title {
            color: #fff;
        }
        .task-desc {
            font-size: 14px;
            color: #666;
        }
        .dark .task-desc {
            color: #aaa;
        }
        .task-points {
            font-size: 16px;
            font-weight: 600;
            color: #9C27B0;
            margin-left: 16px;
        }
        .dark .task-points {
            color: #AB47BC;
        }
        .reward-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }
        .reward-card {
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .dark .reward-card {
            background-color: #1c1c1e;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .reward-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .reward-content {
            padding: 12px;
        }
        .reward-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        .dark .reward-title {
            color: #fff;
        }
        .reward-points {
            font-size: 14px;
            color: #9C27B0;
            display: flex;
            align-items: center;
        }
        .dark .reward-points {
            color: #AB47BC;
        }
        .reward-points i {
            margin-right: 4px;
        }
        .level-progress {
            background-color: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .dark .level-progress {
            background-color: #1c1c1e;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .level-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .current-level {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        .dark .current-level {
            color: #fff;
        }
        .next-level {
            font-size: 14px;
            color: #666;
        }
        .dark .next-level {
            color: #aaa;
        }
        .level-bar {
            height: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }
        .dark .level-bar {
            background-color: #2c2c2e;
        }
        .level-fill {
            height: 100%;
            width: 75%;
            background-color: #9C27B0;
            border-radius: 4px;
        }
        .dark .level-fill {
            background-color: #AB47BC;
        }
    </style>
</head>
<body>
    <div class="ios-device">
        <div class="ios-status-bar">
            <div class="status-left">
                <span class="status-time">9:41 AM</span>
            </div>
            <div class="status-right">
                <i class="fas fa-signal mr-1"></i>
                <i class="fas fa-wifi mx-1"></i>
                <i class="fas fa-battery-full ml-1"></i>
            </div>
        </div>
        
        <div class="ios-content">
            <!-- 头部 -->
            <div class="points-header">
                <div class="header-title">积分激励</div>
                <div class="header-subtitle">每一份努力都值得奖励</div>
                
                <div class="points-overview">
                    <div class="points-title">
                        <i class="fas fa-coins"></i>
                        我的积分
                    </div>
                    <div class="points-value">3,280</div>
                    <div class="points-info">
                        <div class="points-level">
                            <div class="level-icon">
                                <i class="fas fa-crown"></i>
                            </div>
                            金牌骑手
                        </div>
                        <div>本月新增：+680</div>
                    </div>
                </div>
            </div>
            
            <!-- 等级进度 -->
            <div class="points-section">
                <div class="section-title">
                    <div class="section-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    等级进度
                </div>
                
                <div class="level-progress">
                    <div class="level-info">
                        <div class="current-level">金牌骑手 Lv.3</div>
                        <div class="next-level">距离钻石骑手还需1,720积分</div>
                    </div>
                    <div class="level-bar">
                        <div class="level-fill"></div>
                    </div>
                </div>
            </div>
            
            <!-- 今日任务 -->
            <div class="points-section">
                <div class="section-title">
                    <div class="section-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    今日任务
                </div>
                
                <div class="task-card">
                    <div class="task-info">
                        <div class="task-title">准时送达</div>
                        <div class="task-desc">完成10单准时配送</div>
                    </div>
                    <div class="task-points">+50分</div>
                </div>
                
                <div class="task-card">
                    <div class="task-info">
                        <div class="task-title">好评收集</div>
                        <div class="task-desc">获得5个五星好评</div>
                    </div>
                    <div class="task-points">+100分</div>
                </div>
                
                <div class="task-card">
                    <div class="task-info">
                        <div class="task-title">安全行驶</div>
                        <div class="task-desc">全天无违章记录</div>
                    </div>
                    <div class="task-points">+80分</div>
                </div>
            </div>
            
            <!-- 积分兑换 -->
            <div class="points-section">
                <div class="section-title">
                    <div class="section-icon">
                        <i class="fas fa-gift"></i>
                    </div>
                    积分兑换
                </div>
                
                <div class="reward-grid">
                    <div class="reward-card">
                        <!-- 图片来源：Unsplash, https://unsplash.com/photos/gUBJ9vSlky0 -->
                        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="智能手环" class="reward-image">
                        <div class="reward-content">
                            <div class="reward-title">智能手环</div>
                            <div class="reward-points">
                                <i class="fas fa-coins"></i>
                                2000积分
                            </div>
                        </div>
                    </div>
                    
                    <div class="reward-card">
                        <!-- 图片来源：Unsplash, https://unsplash.com/photos/Znvxeud6sDc -->
                        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="运动鞋" class="reward-image">
                        <div class="reward-content">
                            <div class="reward-title">专业运动鞋</div>
                            <div class="reward-points">
                                <i class="fas fa-coins"></i>
                                3000积分
                            </div>
                        </div>
                    </div>
                    
                    <div class="reward-card">
                        <!-- 图片来源：Unsplash, https://unsplash.com/photos/76w_eDO1u1E -->
                        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="头盔" class="reward-image">
                        <div class="reward-content">
                            <div class="reward-title">安全头盔</div>
                            <div class="reward-points">
                                <i class="fas fa-coins"></i>
                                1500积分
                            </div>
                        </div>
                    </div>
                    
                    <div class="reward-card">
                        <!-- 图片来源：Unsplash, https://unsplash.com/photos/tG36rvCeqng -->
                        <img src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77" alt="雨衣" class="reward-image">
                        <div class="reward-content">
                            <div class="reward-title">防水雨衣</div>
                            <div class="reward-points">
                                <i class="fas fa-coins"></i>
                                1000积分
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部标签栏 -->
        <div class="ios-tab-bar">
            <div class="tab-item" onclick="window.location.href='home.html'">
                <i class="tab-icon fas fa-home"></i>
                <span class="tab-label">首页</span>
            </div>
            <div class="tab-item" onclick="window.location.href='policy.html'">
                <i class="tab-icon fas fa-shield-alt"></i>
                <span class="tab-label">政策</span>
            </div>
            <div class="tab-item" onclick="window.location.href='insurance.html'">
                <i class="tab-icon fas fa-heartbeat"></i>
                <span class="tab-label">保险</span>
            </div>
            <div class="tab-item" onclick="window.location.href='academy.html'">
                <i class="tab-icon fas fa-graduation-cap"></i>
                <span class="tab-label">学院</span>
            </div>
            <div class="tab-item active" onclick="window.location.href='points.html'">
                <i class="tab-icon fas fa-gift"></i>
                <span class="tab-label">积分</span>
            </div>
            <div class="tab-item" onclick="window.location.href='community.html'">
                <i class="tab-icon fas fa-users"></i>
                <span class="tab-label">社区</span>
            </div>
            <div class="tab-item" onclick="window.location.href='profile.html'">
                <i class="tab-icon fas fa-user"></i>
                <span class="tab-label">我的</span>
            </div>
        </div>
    </div>

    <script>
        // 更新状态栏时间
        function updateStatusTime() {
            const timeElement = document.querySelector('.status-time');
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // 12小时制
            
            timeElement.textContent = `${hours}:${minutes} ${ampm}`;
        }
        
        // 初始化时间并每分钟更新
        updateStatusTime();
        setInterval(updateStatusTime, 60000);
        
        // 添加点击效果
        const cards = document.querySelectorAll('.task-card, .reward-card');
        cards.forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });
    </script>
</body>
</html>
